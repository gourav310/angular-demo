<a [routerLink]="['/']">
  <h1>Gourav Store</h1>
</a>

<div style="display: flex">
  <button (click)="decrement()" [disabled]="count === 0">-</button>
  <p>{{ count }}</p>
  <button (click)="increament()" *ngIf="count !== 10">+</button>
</div>
